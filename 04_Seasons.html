<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List seasons</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        ol{
            font-weight: 600;
        }
        ul li
        {
            font-weight: 300;
        }
        #winter{
            color: rgb(69, 171, 197);
        }
        #spring{
            color: green;
        }
        #summer{
            color: rgb(242, 249, 34);
        }
        #autumn{
            color: rgb(251, 95, 38);
        }
        #winter li{
            list-style-image: url(./markers/snow.png);
        }
        #spring li{
            list-style-image: url(./markers/leaf.png);
        }
        #summer li{
            list-style-image: url(./markers/sun.png);
        }
        #autumn li{
            list-style-image: url(./markers/rain.png);
        }
    </style>
</head>
<body>
    <ol>
        <li id="winter">Winter
            <ul>
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ul>
        </li>
        
        <li id="spring">Spring
            <ul>
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        
        <li id="summer">Summer
            <ul>
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li id="autumn">Autumn
            <ul>
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
